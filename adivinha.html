<meta charset="utf-8" />


<script>
    function pulaLinha() {
        document.write("<br />");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 100);
    var tentativas = 1;
    console.log(numeroPensado);

    while (tentativas <= 3) {

        var chute = parseInt(prompt("Digite o numero pensado!"));

        if (numeroPensado == chute) {
            mostra("O número pensado é: " + numeroPensado);
            mostra("Você acertou!");
            break;
        } else {
            mostra("Você errou!");
        }
        tentativas++
    }
    
    mostra("*****************FIM******************");
</script>
