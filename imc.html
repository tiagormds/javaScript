<meta charset="utf-8">

<script>
    //Função para pular linha...
    function pulaLinha() {
        document.write("<br />");
    }

    //Função para exibir algo na tela...
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //Função que calcula o IMC...
    function calculaIMC(peso, altura) {
        var imc = peso / (altura * 2);
        return Math.round(imc);
    }

    var peso = parseFloat(prompt("Digite seu peso..."));
    var altura = parseFloat(prompt("Digite sua altura..."));

    mostra("O seu <b>IMC</b> é: " + calculaIMC(peso, altura));

    var pesoAmigo = parseFloat(prompt("Digite o peso do seu amigo..."));
    var alturaAmigo = parseFloat(prompt("Digite a altura do seu amigo..."));

    mostra("O <b>IMC</b> do seu amigo é: " + calculaIMC(pesoAmigo, alturaAmigo));
</script>
