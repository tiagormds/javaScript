<meta charset="utf-8">

<script>
    //Função para pular linha...
    function pulaLinha() {
        document.write("<br />");
    }

    //Função para exibir algo na tela...
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //Função que calcula o IMC...
    function calculaIMC(peso, altura) {
        var imc = peso / (altura * 2);
        return Math.round(imc);
    }

    var peso = parseFloat(prompt("Digite seu peso..."));
    var altura = parseFloat(prompt("Digite sua altura..."));
    
    imc = calculaIMC(peso, altura)

    mostra("O seu <b>IMC</b> é: " + imc);
    
    if(imc < 18.5){
       mostra("Seu IMC está baixo, vamos comer");
    }
    
    if(imc >= 18.5 && imc <= 35){
        mostra("Seu IMC está na média");   
    }
    
    if(imc > 35){
        mostra("Seu IMC está alto, vamos malhar!");
    }
</script>
