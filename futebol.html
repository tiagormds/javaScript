<meta charset="utf-8" />


<script>
    function pulaLinha(){
        document.write("<br />");
    }
    
    function mostra(frase){
        document.write(frase);
    }
    
    var nomeDoTime = prompt("Digite o nome do seu time: ");
    var vitorias = parseInt(prompt("Digite o números de vitorias do seu time: "));
    var empates = parseInt(prompt("Digite o número de empates do seu  time: "));
    
    var totalDePontos = (vitorias * 3) + empates;
    
    if(totalDePontos>28){
        mostra("O total de ponto do <b>"+nomeDoTime+"</b> é: "+totalDePontos+", seu time está melhor que o ano passado!");
    }
    if(totalDePontos==28){
        mostra("O total de ponto do <b>"+nomeDoTime+"</b> é: "+totalDePontos+", seu time está igual coisa do ano passado!");
    }
    if(totalDePontos<25){
        mostra("O total de ponto do <b>"+nomeDoTime+"</b> é: "+totalDePontos+", seu time está pior que o ano passado!");
    }
</script>
