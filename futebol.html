<meta charset="utf-8" />


<script>
    function pulaLinha(){
        document.write("<br />");
    }
    
    function mostra(frase){
        document.write(frase);
    }
    
    var nomeDoTime = prompt("Digite o nome do seu time: ");
    var vitorias = parseInt(prompt("Digite o números de vitorias do seu time: "));
    var empates = parseInt(prompt("Digite o número de empates do seu  time: "));
    
    var totalDePontos = (vitorias * 3) + empates;
    
    mostra("O total de pontos do "+nomeDoTime+" é: "+totalDePontos);
</script>
