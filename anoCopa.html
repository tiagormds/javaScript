<meta charset="utf-8"/>


<script>
    function pulaLinha(){
        document.write("<br />");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var anoCopa = 1930;
    var limiteAno = parseInt(prompt("Digite um limite de data: "));
    
    while(anoCopa <= limiteAno){
        anoCopa = anoCopa+4;
        mostra("Teve copa em: "+anoCopa);
    }
    
    mostra("****************FIM******************")
    
</script>
